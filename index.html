<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Drum KIT</title>
</head>

<body>
    <div class="keys">
        <div data-key="78" class="key">
            <kbd>N</kbd>
            <span class="sound">clap</span>
        </div>

        <div data-key="65" class="key">
            <kbd> A </kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="86" class="key">
            <kbd>V</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="69" class="key">
            <kbd>E</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="80" class="key">
            <kbd>P</kbd>
            <span class="sound">snare</span>
        </div>
    </div>

    <audio data-key="78" src="sounds/clap.wav"></audio>
    <audio data-key="65" src="sounds/hihat.wav"></audio>
    <audio data-key="86" src="sounds/kick.wav"></audio>
    <audio data-key="68" src="sounds/openhat.wav"></audio>
    <audio data-key="69" src="sounds/boom.wav"></audio>
    <audio data-key="69" src="sounds/boom.wav"></audio>
    <audio data-key="80" src="sounds/snare.wav"></audio>
    <script>
        function removeTranisition(e) {
            if (e.propertyName !== 'transform') return;
            e.target.classList.remove('playing');
        }
        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
            if (!audio) return;

            key.classList.add('playing');
            audio.currentTime = 0;
            audio.play();
        }

        const keys = Array.from(document.querySelectorAll('.key'));
        keys.forEach(key => key.addEventListener('transitionend', removeTranisition));
        window.addEventListener('keydown', playSound);
    </script>
</body>

</html>
